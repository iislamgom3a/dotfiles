set -g default-terminal "xterm-256color"
set -ga terminal-overrides ',xterm-256color:Tc'
set -g xterm-keys on

# General
set -g set-clipboard on
set -g detach-on-destroy off     # Don't exit from tmux when closing a session
set -g escape-time 0             # Zero-out escape time delay
set -g history-limit 1000000
set -g mouse on
set -g status-interval 3         # Update status every 3 seconds
set -g allow-passthrough on
set -g status-position top
set -g cursor-style bar

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on       # Renumber windows when one is closed

# -----------------------------------------------------------------------------
# KEY BINDINGS
# -----------------------------------------------------------------------------
# Set prefix key to Ctrl+Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Reload tmux config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# Split panes using \ and - (current path)
unbind %
bind \\ split-window -h -c "#{pane_current_path}"
unbind \"
bind - split-window -v -c "#{pane_current_path}"

# New window in same path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane resizing
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z     # Maximize pane


# Enable vi mode
set-window-option -g mode-keys vi

# Copy with "y" using wl-copy (Standard for Fedora Wayland)
bind -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "wl-copy"

# Paste with Prefix + P
bind P paste-buffer

# Don't exit copy mode when dragging with mouse
unbind -T copy-mode-vi MouseDragEnd1Pane


set -g status-style "fg=#c9d1d9,bg=#0d1117"
set -g message-style "fg=#0d1117,bg=#58a6ff"
set -g mode-style "fg=#0d1117,bg=#58a6ff"

# Borders
set -g pane-border-style "fg=#30363d"
set -g pane-active-border-style "fg=#58a6ff"


# Window Status
set -g window-status-current-format "#[fg=#0d1117,bg=#58a6ff,bold] #I:#W #[fg=#58a6ff,bg=#0d1117,nobold]"
set -g window-status-format "#[fg=#c9d1d9,bg=#0d1117] #I:#W "

#--- PLUGINS ---#
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins/'
run '~/.tmux/plugins/tpm/tpm'
